<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry but Lazy</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Hungry but Lazy</h1>
    </header>
    <div class="jr-group">
        <div class="jr-item">
            <div class="jr-recipe-img"></div>
            <div>
                <h2 class="jr-recipe-title"></h2>
                <span class="jr-ingr-num"></span>
            </div>
        </div>
        <section class="jr-breakouts"> 
            <div class="jr-sub-station">
                <h2>Sub station</h2>
                <p>Don't feel like going to the grocery store? Find some alternatives!</p>
                <form>
                    <input type="text" name="sub-station" class="jr-sub-request">
                    <input type="submit" value="Sub!">
                </form>
            </div>
            <div class="jr-recipe-ingredients">
                <h2>Recipe ingredients</h2>
                <ul>
                    <li>ingredient</li>
                </ul>
            </div>
        </section>
    </div>
    <section>
        <div class="jr-recipe-box"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
